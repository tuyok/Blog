<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理中心——登录</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- 项目css -->
    <link rel="stylesheet" href="/css/admin/login.css">

</head>
<body>

    <!-- 顶部蓝条 -->
    <div class="top-line"></div>

    <div id="login-box" class="login-box">
        <form id="loginForm" class="center-block" onsubmit="return false;">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" autocomplete="false">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <div class="form-group">
                <br>
                <a id="loginBtn" class="btn btn-primary btn-block">登录</a>
            </div>
        </form>
    </div>

    <!-- 基于jquery -->
    <script src="/lib/jquery/jquery-3.3.1.min.js"></script>

    <!-- bootstrap -->
    <script src="/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <!-- layer -->
    <script src="/lib/layer/layer.js"></script>

    <!-- 项目 js -->
    <script src="/js/admin/login.js"></script>

</body>
</html>
